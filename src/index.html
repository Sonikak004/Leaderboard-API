<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <h1 class="heading">LEADERBOARD</h1>
<div class="wrapper">
  <div class="scores">
    <ul>
      <ul class="second-head">
      <li>Recent Scores</li>
      <li><button type="submit">Refresh</button></li>
      </ul>
      <ul class="name-ul">
        <li>Name: 100</li>
        <li>Name: 100</li>
        <li>Name: 100</li>
        <li>Name: 100</li>
        <li>Name: 100</li>
        <li>Name: 100</li>
        <li>Name: 100</li>
        <li>Name: 100</li>
        <li>Name: 100</li>
        <li>Name: 100</li>
      </ul>
    </ul>
  <div class="add-sc">
    <h2>Add Your Score</h2>
  <form action="#" method="post">
  <input type="text" id="yname" name="yname" placeholder="Your Name"><br><br>
  <input type="text" id="yscore" name="yscore" placeholder="Your Score"><br><br>
  <input type="submit" value="Submit">
  </form>
  </div>
</div>
  <script src="bundle.js"></script>
</body>
</html>
